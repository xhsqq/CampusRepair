{% extends 'base.html' %}
{% block title %}注册 - 校园报修系统{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-white text-center py-3">
                <h4 class="mb-0">用户注册</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">用户名 (登录账号)</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">真实姓名</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">联系电话</label>
                        <input type="text" name="phone" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">身份角色</label>
                        <select name="role" class="form-select" required>
                            <option value="student">学生 (报修人员)</option>
                            <option value="worker">师傅 (维修人员)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2">提交注册</button>
                </form>
                <div class="text-center mt-3">
                    <small>已有账号？<a href="{{ url_for('login') }}">直接登录</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
